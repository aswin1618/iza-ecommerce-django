{% load static%}
<!-- Start Top Header Bar -->
<section class="top-header">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-xs-12 col-sm-4">
			</div>
			<div class="col-md-4 col-xs-12 col-sm-4">
				<!-- Site Logo -->
				<div class="logo text-center">
					<a href="{% url 'home' %}">
						<!-- replace logo here -->
						<svg width="135px" height="29px" viewBox="0 0 155 29" version="1.1" xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink">
							<g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-size="40"
								font-family="AustinBold, Austin" font-weight="bold">
								<g id="Group" transform="translate(-108.000000, -297.000000)" fill="#000000">
									<text id="AVIATO">
										<tspan x="108.94" y="325">IZA</tspan>
									</text>
								</g>
							</g>
						</svg>
					</a>
				</div>
			</div>
			<div class="col-md-4 col-xs-12 col-sm-4">
				<!-- Cart -->
				<ul class="top-menu text-right list-inline">
					<li class="dropdown cart-nav dropdown-slide">
						<a href="{% url 'cart'%} " class="tf-ion-android-cart">cart<span class="badge badge-pill badge-danger notify"> {{cart_count}} </span> </a>
					</li><!-- / Cart -->

					<!-- Search -->
					<li class="dropdown cart-nav dropdown-slide">
						
						
								<form action="{% url 'search' %}" class="search" method="GET">
									<input type="search" class="form-control" placeholder="Search..." name="keyword" >
										<div class="input-group-append">
											<button type="submit" class="dropdown-toggle">
												<i class="tf-ion-ios-search-strong"></i>
											</button>
										</div>
								</form>
							
					</li><!-- / Search -->
				</ul><!-- / .nav .navbar-nav .navbar-right -->
			</div>
		</div>
	</div>
</section><!-- End Top Header Bar -->


<!-- Main Menu Section -->
<section class="menu">
	<nav class="navbar navigation">
		<div class="container">
			<div class="navbar-header">
				<h2 class="menu-title">Main Menu</h2>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

			</div><!-- / .navbar-header -->

			<!-- Navbar Links -->

			<div id="navbar" class="navbar-collapse collapse text-center">
				<ul class="nav navbar-nav">

                    <!--category -->
					
						<li class="dropdown dropdown-slide">
							<a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="350"
								role="button" aria-haspopup="true" aria-expanded="false"> categories
								<span class="tf-ion-ios-arrow-down"></span></a>
							<ul class="dropdown-menu">

								{% for category in links %}
								<li><a href=" {{ category.get_ulr }} "> {{ category.category_name }} </a></li>
								{% endfor %}
							</ul>
						</li><!-- / category -->
					 
					 <!-- profile -->
					<li class="dropdown ">
						<a href="{% url 'signin'%}">Profile</a>
					</li><!-- / profile -->

                    
				</ul><!-- / .nav .navbar-nav -->

			</div>
			<!--/.navbar-collapse -->
		</div><!-- / .container -->
	</nav>
</section>
