{% extends "manager/managerbase.html" %}
{% block content %}
<section class="section-content padding-y bg">
  <div class="container card mb-5" style= background-color:#F3F2EE;>
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <h2 class="text-center font-weight-bold text-dark my-5">Update Category</h2>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-12  ">
              <label for="category_name">Category Name</label>
              {{form.category_name}}
            </div>
            <div class="form-group col-md-6">
              <label for="product_image">Category Image</label>
              {{ form.cat_image }}
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
