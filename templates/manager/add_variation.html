{% extends "manager/managerbase.html" %}

{% block content %}
<section class="section-content padding-y bg" >
  <div class="container text-dark mb-5 card" style= background-color:#F3F2EE;>
    <div class="row d-flex justify-content-center">
      <div class="col-8">
        <h2 class="text-center font-weight-bold text-dark my-5">Add Variation</h2>
        <form action="{% url 'add_variation' %}" method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_name">Product Name</label>
              {{ form.product }}
            </div>
            <div class="form-group col-md-6">
              <label for="product_slug">Product Color</label>
              {{ form.color }}
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="product_price">Product size</label>
              {{ form.size }}
            </div>
            <div class="form-group col-md-6">
              <label for="stock">Stock</label>
              {{ form.stock }}
            </div>
            <div class="form-group col-md-6">
              <label for="id_is_available">Active</label>
              {{ form.is_active }}
            </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-5">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
