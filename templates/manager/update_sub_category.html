{% extends "manager/managerbase.html" %} {% block content %}
<div class="row" style="margin-left: 8%;">
  <a href="{{request.META.HTTP_REFERER |escape}}" class="btn btn-primary"><i class="bi bi-arrow-left-circle-fill"> go back</i></a>
</div>
<section class="section-content padding-y bg">
  <div class="container card mb-5" style= background-color:#F3F2EE;>
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <h2 class="text-center font-weight-bold text-dark my-5">Update Sub Category</h2>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-12  ">
              <label for="category_name">Category Name</label>
              {{form.category_name}}
            </div>
            <div class="form-group col-md-12  ">
              <label for="category_name">Sub Category Name</label>
              {{form.subcat_name}}
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
